<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<script src="wasm_exec.js"></script>
	<link rel="shortcut icon" href="#">
</head>

<body>
	<h1>Boring Counter</h1>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
		function jincrement(value) {
            ret = goIncrement(value)
            console.log(ret)
        }
		function jdecrement(value) {
			ret = goDecrement(value)
			console.log(ret)
        }
		function jreset(value){
			ret = goReset(value)
			console.log(ret)
		}
      
	</script>
	<div id="box1">
		<p id="number">Go!</p>
	</div>
	<br>
	
	<div class="wrapper">
		<button onClick="jincrement(1)" ; id="inc" ; class="Increment" style="background-color:#f14e4e;">Increment</button>
		<button onClick="jdecrement(1)" ; id="dec" ; class="Decrement" style="background-color:#f1bb4e;">Decrement</button>
		<button onClick="jreset(0)" ; id="res" ; class="Reset" style="background-color:#4ec3f1;">Reset</button>
	</div>
